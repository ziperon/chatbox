<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data:; style-src 'self' 'unsafe-inline' 'unsafe-eval';">
  <title>LDAP Sign In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0f172a;
      color: #e2e8f0;
    }
  </style>
</head>
<body>
  <div id="root">Loading...</div>
  
  <!-- Load React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Load styled-components -->
  <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
  
  <!-- Load our component -->
  <script type="text/babel" data-type="module" data-presets="react">
    // Import the component
    const { LdapLogin } = window.LdapLogin || {};
    
    // Handle authentication with the main process
    const handleAuthenticate = async (username, password) => {
      try {
        const result = await window.electronAPI.invoke('ldap-authenticate', { 
          username: username.trim(), 
          password 
        });
        return result;
      } catch (error) {
        console.error('Authentication error:', error);
        return error?.message || 'Authentication failed';
      }
    };
    
    // Render the app
    const container = document.getElementById('root');
    if (container) {
      const root = ReactDOM.createRoot(container);
      root.render(
        <React.StrictMode>
          <LdapLogin onAuthenticate={handleAuthenticate} />
        </React.StrictMode>
      );
    }
  </script>
</body>
</html>
